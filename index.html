<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avantgard AI Suite | لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #05070a; color: #e2e8f0; }
        .sidebar { background: #0d1117; border-left: 1px solid #30363d; width: 320px; transition: all 0.3s; }
        .control-card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px; cursor: pointer; }
        .control-card:hover { border-color: #58a6ff; }
        .active-option { border-color: #238636; background: rgba(35, 134, 54, 0.1); }
        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-20deg); color: rgba(255, 0, 0, 0.3); font-size: 2.5rem; font-weight: bold; pointer-events: none; white-space: nowrap; z-index: 20; display: none; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="sidebar h-full flex flex-col p-6 overflow-y-auto">
        <div class="mb-10 text-center">
            <h1 class="text-xl font-bold text-blue-500 tracking-tighter">AVANTGARD AI</h1>
            <p class="text-[10px] text-gray-500 uppercase tracking-[0.2em]">Architectural Engine v1.0</p>
        </div>

        <div class="mb-6">
            <h3 class="text-sm text-gray-400 mb-4 border-b border-gray-800 pb-2">إعدادات المشهد</h3>
            
            <label class="text-xs text-gray-500 mb-2 block">نمط الإضاءة</label>
            <div class="grid grid-cols-2 gap-2 mb-4">
                <div class="control-card text-[11px] text-center active-option" onclick="selectOption(this)">نهار مشمس</div>
                <div class="control-card text-[11px] text-center" onclick="selectOption(this)">غروب دافئ</div>
            </div>

            <label class="text-xs text-gray-500 mb-2 block">دقة الإخراج</label>
            <select id="quality" class="w-full bg-black border border-gray-700 rounded-lg p-2 text-xs mb-4">
                <option value="free">Standard (720p) - مجاني</option>
                <option value="pro">Ultra HD (4K) - Pro</option>
            </select>
        </div>

        <div id="pro-unlock" class="mt-auto bg-gradient-to-b from-blue-900/20 to-transparent p-4 rounded-2xl border border-blue-500/20">
            <p class="text-[11px] text-blue-300 mb-3 text-center">احصل على رندر بدون علامة مائية وبدقة 4K</p>
            <div id="paypal-button-container"></div>
        </div>
    </aside>

    <main class="flex-1 relative flex flex-col bg-[#010409]">
        <header class="h-16 border-b border-gray-800 flex items-center justify-between px-8">
            <div class="text-xs text-gray-400">مشروع جديد: <span class="text-white">Untitled_Render_01</span></div>
            <button onclick="processRender()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-full text-xs font-bold transition-all shadow-lg shadow-blue-900/20">
                بدء الرندر النهائي
            </button>
        </header>

        <div class="flex-1 p-10 flex items-center justify-center overflow-hidden">
            <div id="drop-zone" class="relative w-full h-full max-w-4xl border-2 border-dashed border-gray-800 rounded-[2rem] flex items-center justify-center bg-[#0d1117] transition-all hover:border-blue-500/50 group">
                <input type="file" id="image-upload" class="hidden" accept="image/*">
                
                <div id="upload-prompt" class="text-center group-hover:scale-105 transition-transform">
                    <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round"/></svg>
                    </div>
                    <p class="text-gray-400 text-sm">اسحب لقطة السكيتش-آب هنا</p>
                    <button class="text-blue-500 text-xs mt-2 underline" onclick="document.getElementById('image-upload').click()">أو تصفح الملفات</button>
                </div>

                <img id="main-preview" class="absolute inset-0 w-full h-full object-contain hidden z-10">
                
                <div id="wm" class="watermark">www.avantgardbuildings.com</div>
                
                <div id="loader" class="absolute inset-0 bg-black/80 z-30 flex items-center justify-center hidden">
                    <div class="text-center">
                        <div class="inline-block w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                        <p class="text-xs text-blue-400 tracking-widest">AI RENDERING IN PROGRESS...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // وظائف لوحة التحكم
        function selectOption(el) {
            el.parentElement.querySelectorAll('.control-card').forEach(c => c.classList.remove('active-option'));
            el.classList.add('active-option');
        }

        const uploadInput = document.getElementById('image-upload');
        const preview = document.getElementById('main-preview');
        const prompt = document.getElementById('upload-prompt');
        const loader = document.getElementById('loader');
        const watermark = document.getElementById('wm');

        uploadInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (re) => {
                    preview.src = re.target.result;
                    preview.classList.remove('hidden');
                    prompt.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        };

        function processRender() {
            if (!preview.src) { alert("ارفع صورة أولاً!"); return; }
            loader.classList.remove('hidden');
            setTimeout(() => {
                loader.classList.add('hidden');
                watermark.style.display = 'block';
                alert("اكتمل الرندر المجاني! تم تطبيق العلامة المائية.");
            }, 3000);
        }

        // دفع PayPal
        paypal.Buttons({
            createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: '9.99' } }] }),
            onApprove: (data, actions) => actions.order.capture().then(det => {
                watermark.style.display = 'none';
                document.getElementById('pro-unlock').innerHTML = "<p class='text-green-500 text-center font-bold'>✓ تم تفعيل النسخة الاحترافية</p>";
                alert("شكراً لك! تم إزالة العلامة المائية وفتح دقة 4K.");
            })
        }).render('#paypal-button-container');
    </script>
</body>
</html>
