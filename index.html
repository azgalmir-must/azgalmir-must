<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Render Pro - معالجة الصور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script> 
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .watermark-text { color: rgba(220, 38, 38, 0.4); font-size: 2rem; font-weight: bold; transform: rotate(-20deg); pointer-events: none; user-select: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <header class="text-center mb-10">
        <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">AI Render Pro</h1>
        <p class="text-gray-400 font-medium text-sm">www.avantgardbuildings.com</p>
    </header>

    <main class="glass p-8 rounded-3xl w-full max-w-2xl shadow-2xl relative">
        <div class="relative border-2 border-dashed border-gray-600 rounded-2xl h-80 flex items-center justify-center overflow-hidden bg-slate-900/50 mb-6" id="display-area">
            <p class="text-gray-500 z-0">قم برفع صورة لبدء المعالجة</p>
            
            <div id="watermark-layer" class="absolute inset-0 flex items-center justify-center z-10 hidden">
                <span class="watermark-text">www.avantgardbuildings.com</span>
            </div>
        </div>

        <div id="payment-box" class="bg-blue-900/30 border border-blue-500/30 rounded-xl p-6 text-center mb-6">
            <p class="text-sm mb-4 text-blue-200">لإزالة العلامة المائية والحصول على الجودة العالية:</p>
            <div id="paypal-button-container"></div>
        </div>

        <button class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold transition-all shadow-lg active:scale-95">
            ابدأ المعالجة المجانية
        </button>
    </main>

    <script>
        // إظهار العلامة المائية كنموذج عند التحميل
        document.getElementById('watermark-layer').classList.remove('hidden');

        paypal.Buttons({
            createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: '9.99' } }] }),
            onApprove: (data, actions) => actions.order.capture().then(details => {
                alert('تم الدفع بنجاح! جاري إزالة العلامة المائية...');
                document.getElementById('watermark-layer').classList.add('hidden');
                document.getElementById('payment-box').innerHTML = "<p class='text-green-400 font-bold'>✓ تم تفعيل النسخة الاحترافية</p>";
            })
        }).render('#paypal-button-container');
    </script>
</body>
</html>
