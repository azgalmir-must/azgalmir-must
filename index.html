    <img id="output-image" src="https://via.placeholder.com/800x600/1e293b/ffffff?text=Your+AI+Render" class="w-full h-full object-cover">
    
    <div id="watermark" class="absolute inset-0 flex items-center justify-center pointer-events-none">
        <span class="text-red-600/50 text-2xl md:text-4xl font-bold uppercase tracking-widest border-4 border-red-600/30 p-4 rotate-12">
            www.avantgardbuildings.com
        </span>
    </div>
</div>

<div id="payment-section" class="bg-blue-600/20 border border-blue-500/50 rounded-xl p-6 mb-6 text-center">
    <p class="text-sm mb-4 font-bold text-yellow-400">لإزالة العلامة المائية والحصول على الجودة العالية:</p>
    <div id="paypal-button-container"></div>
</div>
<script>
    // عند نجاح الدفع، نقوم بإخفاء العلامة المائية
    paypal.Buttons({
        // ... إعدادات PayPal المعتادة ...
        onApprove: (data, actions) => {
            return actions.order.capture().then(details => {
                // الحركة السحرية: إخفاء العلامة المائية
                document.getElementById('watermark').style.display = 'none';
                alert('شكراً لك! تم إزالة العلامة المائية بنجاح.');
            });
        }
    }).render('#paypal-button-container');
</script>
